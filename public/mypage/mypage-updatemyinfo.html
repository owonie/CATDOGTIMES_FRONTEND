  <div id="nt_wrapper">
    <!-- header -->

    <div id="nt_content" class="mainContent p-5 ">
      <article class="member_info container">
        <h3 class="h3 pb-5">내정보 수정</h3>

        <div class="row pb-5">
          <div class="col-3">
              <div class="profile-img">
                <img alt="프로필 사진 바꾸기" id="photo" src="assets/images/photo.jpg">
              </div>
          </div>

          <div class="col-9">
            <form enctype="multipart/form-data" method="POST" role="presentation">
              <h1 class="nick_name">kookjinshin</h1>
              <label for="photofile" class="ts__03">프로필 사진 바꾸기</label>
              <input accept="image/jpeg,image/png" id="photofile" type="file" onchange="document.getElementById('photo').src = window.URL.createObjectURL(this.files[0])">
            </form>
          </div>
        </div>


        <form class="myinfo" method="POST">
          <div class="row pb-3">
            <aside class="col-sm-3"><label class="d-block text-right" for="name">닉네임(별명)</label></aside>
            <div class="col-sm-6">
                <input id="name" placeholder="이름" type="text" class="input-text" value="Kookjin Shin">
                <div class="hint small">사람들이 이름, 별명 또는 비즈니스 이름 등 회원님의 알려진 이름을 사용하여 회원님의 계정을 찾을 수
                  있도록 도와주세요.</div>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn_link">중복확인</button>
            </div>
          </div>
          
          <div class="row pb-3">
            <aside class="col-sm-3"><label class="d-block text-right" for="pw1">비밀번호</label></aside>
            <div class="col-sm-6">
                <input id="pw1" placeholder="8글자 이상, 영문+숫자+특수문자로 구성" type="password" class="input-text" >
                <div class="hint small"> </div>
            </div>
            <div class="col-sm-3"> </div>
          </div>

          <div class="row pb-3">
            <aside class="col-sm-3"><label class="d-block text-right" for="pw2">비밀번호 확인</label></aside>
            <div class="col-sm-6">
                <input id="pw2" placeholder="비밀번호 확인" type="password" class="input-text">
                <div class="hint small"> </div>
            </div>
            <div class="col-sm-3"> </div>
          </div>

          <div class="row pb-3">
            <aside class="col-sm-3"><label class="d-block text-right" for="addr">주소</label></aside>
            <div class="col-sm-6">
                <input id="addr" placeholder="주소" type="text" class="input-text">
                <div class="hint small"></div>
            </div>
            <div class="col-sm-3">
              <button type="button"  class="btn_link">주소검색</button>
            </div>
          </div>

          <div class="row fl_right  pb-3">
            
            <div class="col-sm-12 text-center">
              <button type="button"  class="button button_primary mx-1">정보수정</button> 
              <button type="button"  class="button button_primary mx-1">탈퇴신청</button>
            </div>
            
          </div>

        </form>
      </article>
